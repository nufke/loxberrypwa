<ion-radio-group class="radio-group" value="{{radio_vm.ui.status.text}}" (ionChange)="radioGroupChange(radio_vm, $event)">
  <div *ngFor="let item of radio_vm.ui.radio_list">
    <div *ngIf="item.name!=''">
      <ion-item class="radio-item selected-{{radio_vm.ui.status.text==item.name}}">
        <ion-label class="label">
          <h2>
            <span>{{item.name | translate}}</span>
            <!--<span *ngIf="radio_vm.ui.icon.temp_base!=''"> ({{radio_vm.ui.icon.temp_base}}{{radio_vm.ui.icon.temp_dec}})</span>-->
          </h2>
        </ion-label>
        <ion-radio class="radio" value="{{item.name}}"></ion-radio>
      </ion-item>
    </div>
  </div>
</ion-radio-group>

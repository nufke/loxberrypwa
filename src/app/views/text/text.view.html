<ion-card>
  <ion-card-header>
    <ion-item>
      <ion-icon *ngIf="control.type !== 'i_room_controller'" color="{{control.icon.color}}" src="{{control.icon.href}}">
      </ion-icon>
      <div *ngIf="control.type === 'i_room_controller'" class="text-icon">
        <div>
          <span style="font-size: 22px;">{{control.display.temp_base}}</span>
          <span style="font-size: 14px;">{{control.display.temp_dec}}</span>
        </div>
      </div>
      <ion-label></ion-label>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label>
        <p>{{room.name}} â€¢ {{category.name}}</p>
        <h1 *ngIf="control.type !== 'i_room_controller'">{{control.name}}</h1>
        <h1 *ngIf="control.type === 'i_room_controller'">{{control.display.name}}</h1>
        <h2 style="color: {{control.display.color}};" *ngIf="control.display.text !== ''">
          <span>{{control.display.text}}</span>
          <span>{{control.display.text_temp}}</span>
        </h2>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>

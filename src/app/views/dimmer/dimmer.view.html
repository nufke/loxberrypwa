<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label>
        <h1 *ngIf="name !== undefined">{{name}}</h1>
        <h1 *ngIf="name === undefined">{{control.name}}</h1>
      </ion-label>
      <ion-label>
        <h2>{{control.display.value}} %</h2>
      </ion-label>
      <ng-container *ngIf="name === undefined">
        <ng-container *ngIf="control.type === 'dimmer'">
          <ion-fab-button class="btn_dimmer" style="background-color: {{control.display.btn_color}}">
            <ion-icon class="hsv_icon" name="contrast-outline" style="color: var(--ion-text-color, #000000);">
            </ion-icon>
          </ion-fab-button>
        </ng-container>
        <ng-container *ngIf="control.type === 'color_picker_v2'">
          <ion-fab-button class="btn_dimmer" style="background-color: {{control.display.btn_color}}"
            routerLink="{{control.uuid}}">
            <ion-icon class="rgb_icon" name="color-filter-outline" style="color: var(--ion-text-color, #000000);">
            </ion-icon>
          </ion-fab-button>
        </ng-container>
      </ng-container>
    </ion-item>
    <ion-item>
      <ion-fab-button class="icon-slider-minus" (click)="subctrl_slider_updown(control, false)">
        <ion-icon name="sunny" style="color: #4e5761;"></ion-icon>
      </ion-fab-button>
      <ion-range style="--bar-background: {{control.display.bar_color}};" min="{{min}}" max="{{max}}" step="{{step}}"
        debounce="50" step="1" (ionChange)="subctrl_slider_change(control)" [(ngModel)]="control.display.value">
      </ion-range>
      <ion-fab-button class="icon-slider-plus" (click)="subctrl_slider_updown(control, true)">
        <ion-icon name="sunny" style="color: #4e5761"></ion-icon>
      </ion-fab-button>
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-radio-group value="{{control.states.active_output}}" (ionChange)="radioGroupChange($event)">
  <div *ngFor="let item of radio_list, let i = index">
    <div class="selected-{{control.states.active_output==to_string(i)}}">
      <ion-item class="radio-item">
        <ion-label>
          <h3>{{item}}</h3>
        </ion-label>
        <ion-radio value="{{i}}"></ion-radio>
      </ion-item>
    </div>
  </div>
</ion-radio-group>

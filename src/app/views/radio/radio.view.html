<ion-radio-group value="{{control.display.text}}" (ionChange)="radioGroupChange(control, $event)">
  <div *ngFor="let item of radio_list">
    <div class="selected-{{control.display.text==item.name}}">
      <ion-item class="radio-item">
        <ion-label>
          <h3>{{item.name | translate}}{{extraText(control, item)}}</h3>
        </ion-label>
        <ion-radio value="{{item.name}}"></ion-radio>
      </ion-item>
    </div>
  </div>
</ion-radio-group>

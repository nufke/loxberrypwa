<ng-container *ngIf="view===viewType.LIST_ITEM">
  <ion-card class="card" *ngIf="vm$ | async as vm" routerLink="{{vm.control.hwid}}/{{vm.control.uuid}}">
    <ion-card-content class="card-content">
      <ion-item class="item">
        <ion-icon class="icon" color="{{vm.control.icon.color}}" src="{{vm.control.icon.href}}"></ion-icon>
        <ion-label class="label label-listitem">
          <h1>{{vm.control.name}}</h1>
          <h2 style="color: {{vm.ui.status.color}};" *ngIf="vm.ui.status.text !== ''">
            {{vm.ui.status.text}}</h2>
        </ion-label>
        <ng-container>
          <ion-fab-button class="fab-button" size="small" (click)="clickSliderButton(buttonType.MINUS, vm, $event)">
            <ion-icon class="icon" name="remove-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button class="fab-button" size="small" (click)="clickSliderButton(buttonType.PLUS, vm, $event)">
            <ion-icon class="icon" name="add-outline"></ion-icon>
          </ion-fab-button>
        </ng-container>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ng-container>

<ng-container *ngIf="view===viewType.FAVORITE">
  <ion-card class="card" *ngIf="vm$ | async as vm" routerLink="{{vm.control.hwid}}/{{vm.control.uuid}}">
    <ion-card-header class="card-header">
      <ion-item class="item">
        <ion-icon class="icon" color="{{vm.control.icon.color}}" src="{{vm.control.icon.href}}"></ion-icon>
        <ion-label></ion-label>
        <ion-fab-button class="fab-button" size="small" (click)="clickSliderButton(buttonType.MINUS, vm, $event)">
          <ion-icon class="icon" name="remove-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button class="fab-button" size="small" (click)="clickSliderButton(buttonType.PLUS, vm, $event)">
          <ion-icon class="icon" name="add-outline"></ion-icon>
        </ion-fab-button>
      </ion-item>
    </ion-card-header>
    <ion-card-content class="card-content">
      <ion-item class="item">
        <ion-label class="label">
          <p>{{vm.ui.room}} â€¢ {{vm.ui.category}}</p>
          <h1>{{vm.control.name}}</h1>
          <h2 style="color: {{vm.ui.status.color}};" *ngIf="vm.ui.status.text !== ''">
            {{vm.ui.status.text}}</h2>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ng-container>

<ng-container *ngIf="view===viewType.DETAILED">
  <ion-grid *ngIf="vm$ | async as vm">
    <ion-row>
      <ion-col>
        <card-text-view [vm]="vm"></card-text-view>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <card-slider-view [vm]="vm"></card-slider-view>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>

<ion-radio-group value="{{mood_idx}}" (ionChange)="radioGroupChange($event)">
  <div *ngFor="let item of mood_list, let i = index">
    <div class="selected-{{mood_idx==i}}">
      <ion-item class="radio-item">
        <ion-label>
          <h3>{{item.name}}</h3>
        </ion-label>
        <ion-radio value="{{i}}"></ion-radio>
      </ion-item>
    </div>
  </div>
</ion-radio-group>

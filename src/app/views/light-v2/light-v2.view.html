<ion-radio-group (ngModel)="control.display.text" (ionChange)="radioGroupChange($event)">
  <div *ngFor="let item of control.states.mood_list">
    <div class="selected-{{control.display.text==item.name}}">
      <ion-item class="radio-item">
        <ion-label>
          <h3>{{item.name}}</h3>
        </ion-label>
        <ion-radio value="{{item.name}}"></ion-radio>
      </ion-item>
    </div>
  </div>
</ion-radio-group>

<ion-card>
  <ion-card-content>
    <ion-item>

      <ion-label>
        <h1>{{control.name}}</h1>
      </ion-label>

      <ion-toggle color="primary" mode="ios" [(ngModel)]="control.display.toggle"
        (click)="btn(btnAction.toggle, $event, control)">
      </ion-toggle>

    </ion-item>
  </ion-card-content>
</ion-card>

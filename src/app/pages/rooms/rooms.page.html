<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate>
      rooms
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let room of rooms">
        <ion-card mode="ios" routerLink="{{room.hwid}}/{{room.uuid}}">
          <ion-card-content>
            <ion-item class="ion-text-center">
              <ion-icon src="{{room.icon.href}}"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-label class="text-flex" text-wrap>
                <h1>{{room.name}}</h1>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

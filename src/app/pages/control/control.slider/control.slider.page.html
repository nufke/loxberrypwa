<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-item>
            <ion-icon color="{{control.icon.color}}" src="{{control.icon.href}}"></ion-icon>
            <ion-label></ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>
              <p>{{room.name}} â€¢ {{category.name}}</p>
              <h1>{{control.name}}</h1>
              <h2 style="color: {{control.state['_text_color']}};" *ngIf="control.state['_text'] !== ''">
                {{control.state['_text']}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>

            <ion-fab-button class="icon-slider-left" (click)="slider_down_pressed($event)">
              <ion-icon name="sunny" style="color: #4e5761;"></ion-icon>
            </ion-fab-button>

            <ion-range min="1" max="100" step="2" debounce="50" step="1" (ionChange)="get_slider_value()"
              [(ngModel)]="slider_value"></ion-range>

            <ion-fab-button class="icon-slider-right" (click)="slider_up_pressed($event)">
              <ion-icon name="sunny" style="color: #4e5761"></ion-icon>
            </ion-fab-button>
          </ion-item>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col>

      <ion-card>
        <ion-card-header>
          <ion-item>
            <ion-icon color="{{control.icon.color}}" src="{{control.icon.href}}"></ion-icon>
            <ion-label></ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>
              <p>{{room.name}} â€¢ {{category.name}}</p>
              <h1>{{control.name}}</h1>
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-radio-group value="{{control.state['value']}}" (ionChange)="radioGroupChange($event)">
        <div *ngFor="let state of toggle_state, let i = index">
          <div class="selected-{{control.state['value']==to_string(i)}}">
            <ion-item class="radio-item">
              <ion-label class="text-center"><h2>{{state}}</h2></ion-label>
              <ion-radio value="{{i}}"></ion-radio>
            </ion-item>
          </div>
        </div>
      </ion-radio-group>

    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-item>
            <ion-icon color="{{control.icon.color}}" src="{{control.icon.href}}"></ion-icon>
            <ion-label></ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content class="card-content">
          <ion-item>
            <ion-label>
              <p>{{room.name}} â€¢ {{category.name}}</p>
              <h1>{{control.name}}</h1>
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-radio-group value="{{control.state['value']}}" (ionChange)="radioGroupChange($event)">
        <ion-card *ngFor="let option of control.state['list_names'], let i = index">
          <ion-card-content>
            <ion-item>
              <ion-label *ngIf="control.state['value'] == to_string(i)" color="primary">{{option}}</ion-label>
              <ion-label *ngIf="control.state['value'] != to_string(i)">{{option}}</ion-label>
              <ion-radio value="{{i}}"></ion-radio>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-radio-group>

    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-item>
            <ion-icon color="{{control.icon.color}}" src="{{control.icon.href}}"></ion-icon>
            <ion-label></ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>
              <p>{{room.name}} â€¢ {{category.name}}</p>
              <h1>{{control.name}}</h1>
              <h2 style="color: {{control.display.color}};" *ngIf="control.display.text !== ''">
                {{control.display.text}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>

            <ion-fab-button class="icon-slider-minus" (click)="btn(btnAction.Minus, $event, control)">
              <ion-icon name="sunny" style="color: #4e5761;"></ion-icon>
            </ion-fab-button>

            <ion-range min="{{control.details.min}}" max="{{control.details.max}}" step="{{control.details.step}}" debounce="50" step="1" (ionChange)="slider_value_change()"
              [(ngModel)]="slider_value"></ion-range>

            <ion-fab-button class="icon-slider-plus" (click)="btn(btnAction.Plus, $event, control)">
              <ion-icon name="sunny" style="color: #4e5761"></ion-icon>
            </ion-fab-button>
          </ion-item>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-split-pane contentId="main-content" when="do-not-expand">

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ 'Menu' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of Pages; let i = index">
          <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{  p.title | translate }}
              </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item>
          <ion-icon slot="start" name="moon-outline"></ion-icon>
          <ion-label>
            {{ 'Dark mode' | translate }}
          </ion-label>
          <ion-toggle [(ngModel)]="darkTheme" (ionChange)="onToggleDarkTheme()"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
          <ion-label>
            {{ 'Language' | translate }}
          </ion-label>
          <ion-select #langSelect interface="popover" value="{{language}}" (ionChange)="setLanguage(langSelect.value)">
            <ion-select-option *ngFor="let lang of translate.getLangs()" [value]="lang">{{lang}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>MQTT {{</h2>
          </ion-label>
        </ion-item>

      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-split-pane>

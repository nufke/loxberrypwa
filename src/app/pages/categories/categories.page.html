<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'Categories' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="vm$ | async as vm">
    <ion-row *ngIf="vm.categoriesFavs.length">
      <ion-label class="control-label">
        <p translate>Favorites</p>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let category of vm.categoriesFavs">
        <ion-card class="card" routerLink="{{category.serialNr}}/{{category.uuid}}">
          <ion-card-content class="card-content">
            <ion-item class="item ion-text-center" class="ion-text-center">
              <ion-icon class="icon-list" src="{{category.icon.href}}"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-label class="label-list text-flex" text-wrap>
                <h1>{{category.name}}</h1>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="vm.categoriesList.length">
      <ion-label class="control-label">
        <p translate>Other categories</p>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let category of vm.categoriesList">
        <ion-card class="card" routerLink="{{category.serialNr}}/{{category.uuid}}">
          <ion-card-content class="card-content">
            <ion-item class="item">
              <ion-icon class="icon" src="{{category.icon.href}}"></ion-icon>
              <ion-label class="label label-listitem" text-wrap>
                <h1>{{category.name}}</h1>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>

      <ion-row>
        <ion-label>
          <p translate>Favorites {{user}}</p>
        </ion-label>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let control of favorites">
          <ion-card routerLink="{{control.hwid}}/{{control.uuid}}">
            <ion-card-content>
              <ion-item>
                <ion-icon color="{{control.icon._current_color}}" src="{{control.icon._current_href}}" ></ion-icon>
                <ion-label>
                  <h1>{{control.name}}</h1>
                  <h2 style="color: {{control.state._current_color}};" *ngIf="control.state._status_text !== ''">{{control.state._status_text}}</h2>
                </ion-label>

                <ng-container *ngIf="control.type === 'push'">
                  <ion-fab-button size="small" (click)="pushed_pulse($event, control)">
                    <ion-icon name="radio-button-off-outline"></ion-icon>
                  </ion-fab-button>
                </ng-container>

                <ng-container *ngIf="control.type === 'light'">
                  <ion-fab-button size="small" (click)="pushed_light($event, control)">
                    <ion-icon name="add-outline"></ion-icon>
                  </ion-fab-button>
                </ng-container>

                <ng-container *ngIf="control.type === 'radio'">
                  <ion-fab-button size="small" (click)="pushed_radio_down($event, control)">
                    <ion-icon name="remove-outline"></ion-icon>
                  </ion-fab-button>
                  <ion-fab-button class="fab-button-1" size="small" (click)="pushed_radio_up($event, control)">
                    <ion-icon name="add-outline"></ion-icon>
                  </ion-fab-button>
                </ng-container>

                <ng-container *ngIf="(control.type === 'updown') || (control.type === 'screen')">
                  <ion-fab-button size="small" (click)="pushed_down($event, control)">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                  </ion-fab-button>
                  <ion-fab-button size="small" (click)="pushed_up($event, control)">
                    <ion-icon name="chevron-up-outline"></ion-icon>
                  </ion-fab-button>
                </ng-container>

                <ng-container *ngIf="(control.type === 'plusminus') || (control.type === 'slider') ">
                  <ion-fab-button size="small" (click)="pushed_minus($event, control)">
                    <ion-icon name="remove-outline"></ion-icon>
                  </ion-fab-button>
                  <ion-fab-button size="small" (click)="pushed_plus($event, control)">
                    <ion-icon name="add-outline"></ion-icon>
                  </ion-fab-button>
                </ng-container>

                <ng-container *ngIf="control.type === 'switch'">
                    <ion-toggle color="primary" mode="ios" [(ngModel)]="control.state._toggle" (click)="toggle($event, control)">
                    </ion-toggle>
                </ng-container>

              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

  </ion-grid>

</ion-content>

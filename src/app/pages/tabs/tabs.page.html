<ion-tabs #tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" (click)="click('home')">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>{{ 'Home' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="room" (click)="click('room')">
      <ion-icon name="grid-sharp"></ion-icon>
      <ion-label>{{ 'Rooms' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="category" (click)="click('category')">
      <ion-icon name="list-sharp"></ion-icon>
      <ion-label>{{ 'Categories' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
